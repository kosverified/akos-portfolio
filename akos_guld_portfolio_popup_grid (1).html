
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Akos Guld Portfolio Grid</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      font-family: Helvetica, Arial, sans-serif;
      color: #fff;
    }
    .sidebar {
      position: fixed;
      top: 0; left: 0;
      width: 200px;
      height: 100vh;
      background: #000;
      padding: 40px 20px;
    }
    .sidebar h2 {
      color: white;
      font-size: 20px;
    }
    .sidebar nav a {
      display: block;
      margin: 10px 0;
      color: white;
      text-decoration: none;
    }
    .main {
      margin-left: 220px;
      padding: 40px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 40px;
    }
    .grid-item {
      cursor: pointer;
    }
    .grid-item img {
      width: 100%;
      display: block;
    }
    .caption {
      padding: 8px 0;
    }
    .caption .client {
      font-size: 11px;
      color: #f9c349;
      text-transform: uppercase;
      margin: 0;
    }
    .caption h3 {
      font-size: 16px;
      margin: 2px 0;
      color: white;
    }
    .caption .type {
      font-size: 12px;
      color: #999;
      margin: 0;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal iframe {
      width: 80%;
      height: 70%;
    }
    .modal.show {
      display: flex;
    }
    .modal .close {
      position: absolute;
      top: 20px; right: 40px;
      font-size: 40px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>akos guld</h2>
    <nav>
      <a href="#">videos</a>
      <a href="#">about me</a>
      <a href="#">contact</a>
    </nav>
  </div>
  <div class="main">
    
    <div class="grid-item" onclick="openModal('1d4Th5MpYt5YPyWW8Qb2fYHiXYk1-3oM7')">
      <img src="https://via.placeholder.com/600x338.png?text=FIS+World+Cup" alt="FIS World Cup Highlights Thumbnail">
      <div class="caption">
        <p class="client">FIS</p>
        <h3>FIS World Cup Highlights</h3>
        <p class="type">SPORT / MUSIC VIDEO</p>
      </div>
    </div>
    
    <div class="grid-item" onclick="openModal('1Am1z8zUmV3hRV62c_SjQxpkNl_nzFqHg')">
      <img src="https://via.placeholder.com/600x338.png?text=Laax+Open" alt="Laax Open 2024 Thumbnail">
      <div class="caption">
        <p class="client">LAAX</p>
        <h3>Laax Open 2024</h3>
        <p class="type">COMPETITION / HIGHLIGHTS</p>
      </div>
    </div>
    
    <div class="grid-item" onclick="openModal('1NghLMS0i9KWo9l1lgZy0DEUC5Qq2XB0i')">
      <img src="https://via.placeholder.com/600x338.png?text=Red+Bull+Rider" alt="Red Bull Rider Clip Thumbnail">
      <div class="caption">
        <p class="client">RED BULL</p>
        <h3>Red Bull Rider Clip</h3>
        <p class="type">SPORT / PROMO</p>
      </div>
    </div>
    
    <div class="grid-item" onclick="openModal('1Isy8Vh1D2nTRCP4_54oQDw5owD0N7J2v')">
      <img src="https://via.placeholder.com/600x338.png?text=Behind+the+Scenes" alt="Behind the Scenes Thumbnail">
      <div class="caption">
        <p class="client">AKOS GULD</p>
        <h3>Behind the Scenes</h3>
        <p class="type">BTS / STORYTELLING</p>
      </div>
    </div>
    
    <div class="grid-item" onclick="openModal('1I81iAvYHSTeq2FW3o7-q_HMbNczXB7CT')">
      <img src="https://via.placeholder.com/600x338.png?text=Athlete+Promo" alt="Athlete Promo Edit Thumbnail">
      <div class="caption">
        <p class="client">INDEPENDENT</p>
        <h3>Athlete Promo Edit</h3>
        <p class="type">PROFILE / PROMO</p>
      </div>
    </div>
    
  </div>

  <div class="modal" id="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <iframe id="modalFrame" src="" frameborder="0" allow="autoplay" allowfullscreen></iframe>
  </div>

  <script>
    function openModal(id) {
      const modal = document.getElementById('modal');
      const frame = document.getElementById('modalFrame');
      frame.src = 'https://drive.google.com/file/d/' + id + '/preview';
      modal.classList.add('show');
    }
    function closeModal() {
      const modal = document.getElementById('modal');
      const frame = document.getElementById('modalFrame');
      frame.src = '';
      modal.classList.remove('show');
    }
  </script>
</body>
</html>
